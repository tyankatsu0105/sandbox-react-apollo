# Local schemaç”¨

generates:
  apps/client/src/types/localSchema.ts:
    schema: "apps/client/src/graphql/**/*.graphql"
    plugins:
      - add: "/* tslint:disable */"
      - add: "/* eslint-disable */"
      - add: "import { InMemoryCache } from 'apollo-cache-inmemory';"
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers":
      - "fragment-matcher"
    config:
      useIndexSignature: true
      contextType: "{ cache: InMemoryCache }"

  apps/client/src/types/schema.tsx:
    documents: "apps/client/src/**/*.graphql"
    schema:
      - "apps/client/src/graphql/**/*.graphql"
      - https://api.github.com/graphql:
          headers:
            Authorization: Bearer ${GITHUB_TOKEN}
    plugins:
      - add: "/* tslint:disable */"
      - add: "/* eslint-disable */"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      useIndexSignature: true
      skipTypename: true
      reactApolloVersion: 3
      constEnums: true
      withHooks: true
      withHOC: false
      withComponent: false

  apps/client/src/types/graphql.d.ts:
    documents: "apps/client/src/**/*.graphql"
    schema:
      - "apps/client/src/graphql/**/*.graphql"
      - https://api.github.com/graphql:
          headers:
            Authorization: Bearer ${GITHUB_TOKEN}
    plugins:
      - add: "/* tslint:disable */"
      - add: "/* eslint-disable */"
      - add:
          content:
            - "declare module '*/typeDefs.graphql' {"
            - "  import { DocumentNode } from 'graphql';"
            - "  const defaultDocument: DocumentNode;"
            - "  export const typeDefs: DocumentNode;"
            - ""
            - "  export default defaultDocument;"
            - "}"
      - "typescript-graphql-files-modules"
